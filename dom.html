<h1>Guess the Number from 1 to 10</h1>
<input id="random">
<button onclick="guess()">Check</button>
<p id="result">Result:</p>
<script>

    var r=document.getElementById("random")
    console.log(r)
    var res=document.getElementById("result")

    var randomNumber=Number(Math.floor(Math.random()*10)+1)
    //console.log(randomNumber)
    console.log(randomNumber)
    score=10
    function guess(){
        var guessValue=r.value
        
        if(guessValue==randomNumber){
             res.textContent="your guess is correct"
             alert("YOU WON, Score is "+score)
         }
        if (guessValue<randomNumber){
             score--
             res.textContent="your guess is too low,score: " + score

         }
         if (guessValue>randomNumber) {
            score--
            res.textContent="your guess is too high,score: "+ score
         }
    }      
    
</script>
